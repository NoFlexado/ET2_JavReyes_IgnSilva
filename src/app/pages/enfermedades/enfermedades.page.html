<ion-header>
  <ion-toolbar> <ion-buttons slot="start">
    <ion-back-button
    defaultHref="/"
    text="Atrás"
    color="primary"
    mode="ios"
    ></ion-back-button>
  </ion-buttons>
    <ion-title>COVID-19</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets/covid.jpg"></ion-img>
    <ion-card-content>
      Informacion actual del Covid-19 en Chile, 2021.
    </ion-card-content>
    
  </ion-card>
  <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
    <ion-list>
      <ion-item>
        <ion-label>Casos Totales:</ion-label>
        <ion-label>{{enfermedad.confirmed}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fallecidos:</ion-label>
        <ion-label>{{enfermedad.deaths}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Último Update:</ion-label>
        <ion-label>{{enfermedad.lastChecked}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Último Reporte:</ion-label>
        <ion-label>{{enfermedad.lastReported}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Localización:</ion-label>
        <ion-label>{{enfermedad.location}}</ion-label>
      </ion-item>
    </ion-list>

   

  </ion-col>  
    


            

</ion-content>
