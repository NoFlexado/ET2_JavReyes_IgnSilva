<ion-header>
  <ion-toolbar> <ion-buttons slot="start">
    <ion-back-button
    defaultHref="/"
    text="Atrás"
    color="primary"
    mode="ios"
    ></ion-back-button>
  </ion-buttons>
    <ion-title class="datos">CRUD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets/redondi.png" style= "height: 200px; padding-top: 5px; padding-bottom: 5px;"></ion-img>
  
    <ion-item>
      <ion-label class="letras" position="floating">Nombre:</ion-label>
      <ion-input type="text" [(ngModel)]="newDato.nom" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label class="letras2" position="floating">Apellido:</ion-label>
      <ion-input type="text" [(ngModel)]="newDato.apellido" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label class="letras" position="floating">Edad:</ion-label>
      <ion-input type="number" [(ngModel)]="newDato.edad" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label class="letras2" position="floating">Género:</ion-label>
      <ion-select  name="genero" [(ngModel)]="newDato.gen" >
        <ion-select-option value="Femenino">Femenino</ion-select-option>
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Otro">Otro</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-button (click)="addDatos()" expand="block" fill="outline">
      Agregar datos
    </ion-button>
    <br>
  </ion-card>
    

    <ion-card>
      <ion-list #myList>
        <ion-list-header>
          <ion-label>Mis Datos</ion-label>
        </ion-list-header>
      <ion-list>
        <ion-item-sliding *ngFor="let dato of datos">
          <ion-item>
            <ion-label text-wrap> 
              <h3>{{dato.nom}}</h3>
              <ion-text color="secondary">
                <p>{{dato.apellido}}</p>
                <p>{{dato.edad}}</p>
                <p>{{dato.gen}}</p>
              </ion-text>
              <p>{{dato.modified | date: 'short'}}</p>
            </ion-label>
            
          </ion-item>
          <ion-item-options side="end">
            <!--
            <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
            -->
           <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      </ion-list>
    </ion-card>

    


 

  
    
    
    
  
</ion-content>
