<ion-header>
  <ion-toolbar> <ion-buttons slot="start">
    <ion-back-button
    defaultHref="/"
    text="Atrás"
    color="primary"
    mode="ios"
    ></ion-back-button>
  </ion-buttons>
    <ion-title class="log">Login User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre Usuario:</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()" expand="block" fill="outline">
        Ingresar
      </ion-button>
      <ion-button (click)="onClick()" [routerLink]="['/registro']" expand="block" fill="outline">
        ¿No tienes una cuenta?
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
